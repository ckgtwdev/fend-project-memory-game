<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="js/fontawesome-all.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>
        <p><span id="game-timer">00:00:00</span></p>
        <section class="score-panel">
            <ul class="stars">
                <li><i id="star1" class="fa fa-star"></i></li>
                <li><i id="star2" class="fa fa-star"></i></li>
                <li><i id="star3" class="fa fa-star"></i></li>
            </ul>
            <span id="moves" class="moves">0</span> Moves
            <div id="restart" class="restart">
                <i class="fa fa-redo"></i>
            </div>
        </section>
        <ul id="parent-list" class="clearfix deck">
            <li id="card01" class="clearfix card">
                <i class="fa fa-binoculars"></i>
            </li>
            <li id="card02" class="clearfix card">
                <i class="fa fa-gem"></i>
            </li>
            <li id="card03" class="clearfix card">
                <i class="fa fa-anchor"></i>
            </li>
            <li id="card04" class="clearfix card">
                <i class="fa fa-bolt"></i>
            </li>
            <li id="card05" class="clearfix card">
                <i class="fa fa-cube"></i>
            </li>
            <li id="card06" class="clearfix card">
                <i class="fa fa-anchor"></i>
            </li>
            <li id="card07" class="clearfix card">
                <i class="fa fa-leaf"></i>
            </li>
            <li id="card08" class="clearfix card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li id="card09" class="clearfix card">
                <i class="fa fa-binoculars"></i>
            </li>
            <li id="card10" class="clearfix card">
                <i class="fa fa-bomb"></i>
            </li>
            <li id="card11" class="clearfix card">
                <i class="fa fa-leaf"></i>
            </li>
            <li id="card12" class="clearfix card">
                <i class="fa fa-bomb"></i>
            </li>
            <li id="card13" class="clearfix card">
                <i class="fa fa-bolt"></i>
            </li>
            <li id="card14" class="clearfix card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li id="card15" class="clearfix card">
                <i class="fa fa-gem"></i>
            </li>
            <li id="card16" class="clearfix card">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
